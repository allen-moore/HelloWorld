<!doctype html>
<html>
<head>
	<title>Hello World.</title>
	<style>
		html { width: 100%; height: 100%; }
		body {
			width: 100%;
			height: 100%;
			overflow: auto;
			margin: 0px;
			padding: 0px;
			font-family: Tahoma, Arial, Sans-serif;
			font-size: 11pt;
			background: White;
			color: Black;
		}
		
		#main {
			padding: 1em;
		}
	</style>
</head>
<body>
<div id="main" style="font-size: 1.5em; font-weight: bold;"></div>
<script>
	document.addEventListener("DOMContentLoaded", function() {
	  document.getElementById("main").innerHTML = "Hello World!";
	});
</script>
</body>
</html>
